<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Naves Tripuladas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link th:href="@{/styles/stylesNaves.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <header th:replace="layout/plantilla :: header"/>
                    <h2>Naves Tripuladas</h2>
        
                    <section>
                        
                        <div class="home-container_table" th:if="${tripuladas != null and !tripuladas.empty}">
                            <table>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Peso [ T ]</th>
                                    <th>Energetico</th>
                                    <th>Objetivo</th>
                                    <th>Ubicacion</th>
                                    <th>Activo</th>
                                    <th>Averiado</th>
                                    <th>Tripulantes [ # ]</th>
                                    <th>Visitar</th>
                                    <th>Modificar</th>
                                    <th>Eliminar</th>
                                </tr>

                                <tr th:each="tripulada : ${tripuladas}">
                                    <td th:text="${tripulada.idNave}"></td>
                                    <td th:text="${tripulada.nombre}"></td>
                                    <td th:text="${tripulada.peso}"></td>
                                    <td th:text="${tripulada.energetico}"></td>
                                    <td th:text="${tripulada.objetivo}"></td>
                                    <td th:text="${tripulada.ubicacion}"></td>
                                    <td th:text="${tripulada.activo}"></td>
                                    <td th:text="${tripulada.averiado}"></td>
                                    <td th:text="${tripulada.tripulantes}"></td>
                                    <td>
                                        <a th:href="@{/detallesTripulada/} + ${tripulada.idNave}"><button>visitar</button></a>
                                    </td>
                                    <td>
                                        <a th:href="@{/editarTripulada/} + ${tripulada.idNave}"><button>Editar</button></a>
                                    </td>
                                    <td>
                                        <a th:href="@{/eliminarTripulada(idNave=${tripulada.idNave})}"><button>Eliminar</button></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="add-button">
                            <a th:href="@{/formularioTripuladas}"><button>Agregar</button></a>
                        </div>
                    </section>
                    
    </body>
</html>
