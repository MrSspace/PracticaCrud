<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Naves De Suministros</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link th:href="@{/styles/stylesNaves.css}" rel="stylesheet" type="text/css"/>
                </head>

                <body>
                    <header th:replace="layout/plantilla :: header"/>
                    <h2>Naves De Suministros</h2>

                    <section>
                        
                        <div class="home-container_table" th:if="${deSuministros != null and !deSuministros.empty}">
                            <table>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Peso [ T ]</th>
                                    <th>Energetico</th>
                                    <th>Objetivo</th>
                                    <th>Ubicacion</th>
                                    <th>Activo</th>
                                    <th>Averiado</th>
                                    <th>Capacidad de Carga [ Kg ]</th>
                                    <th>Acoplado</th>
                                    <th>Visitar</th>
                                    <th>Modificar</th>
                                    <th>Eliminar</th>
                                </tr>

                                <tr th:each="deSuministro : ${deSuministros}">
                                    <td th:text="${deSuministro.idNave}"></td>
                                    <td th:text="${deSuministro.nombre}"></td>
                                    <td th:text="${deSuministro.peso}"></td>
                                    <td th:text="${deSuministro.energetico}"></td>
                                    <td th:text="${deSuministro.objetivo}"></td>
                                    <td th:text="${deSuministro.ubicacion}"></td>
                                    <td th:text="${deSuministro.activo}"></td>
                                    <td th:text="${deSuministro.averiado}"></td>
                                    <td th:text="${deSuministro.capacidadCarga}"></td>
                                    <td th:text="${deSuministro.acoplado}"></td>
                                    <td>
                                        <a th:href="@{/detallesDeSuministros/} + ${deSuministro.idNave}"><button>visitar</button></a>
                                    </td>
                                    <td>
                                        <a th:href="@{/editarDeSuministros/} + ${deSuministro.idNave}"><button>Editar</button></a>
                                    </td>
                                    <td>
                                        <a th:href="@{/eliminarDeSuministros(idNave=${deSuministro.idNave})}"><button>Eliminar</button></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="add-button">
                            <a th:href="@{/formularioDeSuministros}"><button>Agregar</button></a>
                        </div>
                    </section>
                    
                    <header th:replace="layout/plantilla :: footer"/>
                </body>

                </html>
