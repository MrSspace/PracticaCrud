<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Naves Lanzadera</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link th:href="@{/styles/stylesNaves.css}" rel="stylesheet" type="text/css"/>
                </head>

                <body>
                    <header th:replace="layout/plantilla :: header"/>
                    <h2>Naves Lanzadera</h2>

                    <section>
                        
                        <div class="home-container_table" th:if="${lanzaderas != null and !lanzaderas.empty}">
                            <table>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Peso [ T ]</th>
                                    <th>Energetico</th>
                                    <th>Objetivo</th>
                                    <th>Ubicacion</th>
                                    <th>Activo</th>
                                    <th>Averiado</th>
                                    <th>Altura [ m ]</th>
                                    <th>Vehiculo a Lanzar</th>
                                    <th>Lanzado</th>
                                    <th>Visitar</th>
                                    <th>Modificar</th>
                                    <th>Eliminar</th>
                                </tr>

                                <tr th:each="lanzadera : ${lanzaderas}">
                                    <td th:text="${lanzadera.idNave}"></td>
                                    <td th:text="${lanzadera.nombre}"></td>
                                    <td th:text="${lanzadera.peso}"></td>
                                    <td th:text="${lanzadera.energetico}"></td>
                                    <td th:text="${lanzadera.objetivo}"></td>
                                    <td th:text="${lanzadera.ubicacion}"></td>
                                    <td th:text="${lanzadera.activo}"></td>
                                    <td th:text="${lanzadera.averiado}"></td>
                                    <td th:text="${lanzadera.altura}"></td>
                                    <td th:text="${lanzadera.vehiculoALanzar}"></td>
                                    <td th:text="${lanzadera.lanzado}"></td>
                                    <td>
                                        <a th:href="@{/detallesLanzadera/} + ${lanzadera.idNave}"><button>visitar</button></a>
                                    </td>
                                    <td>
                                        <a th:href="@{/editarLanzadera/} + ${lanzadera.idNave}"><button>Editar</button></a>
                                    </td>
                                    <td>
                                        <a th:href="@{/eliminarLanzadera(idNave=${lanzadera.idNave})}"><button>Eliminar</button></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="add-button">
                            <a th:href="@{/formularioLanzadera}"><button>Agregar</button></a>
                        </div>
                    </section>

                </body>

                </html>
